<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
	</head>
	<body>
		<div id="app">
			<header id="page-header">
				<div class="__content">
					Hello <span id="header-username">%username%</span>! Ready to planning?
				</div>
			</header>

			<div id="page-container">
				<aside id="page-sidebar">
					<section id="calendar">
						<div class="__title">09, December 2025</div>

						<div class="__content">
							<div class="day completed">1</div>
							<div class="day completed">2</div>
							<div class="day completed">3</div>
							<div class="day completed">4</div>
							<div class="day">5</div>
							<div class="day">6</div>
							<div class="day">7</div>
							<div class="day">8</div>
							<div class="day current">9</div>
							<div class="day">10</div>
							<div class="day">11</div>
							<div class="day">12</div>
							<div class="day">13</div>
							<div class="day">14</div>
							<div class="day active">15</div>
							<div class="day">16</div>
							<div class="day">17</div>
							<div class="day">18</div>
							<div class="day">19</div>
							<div class="day">20</div>
							<div class="day">21</div>
							<div class="day">22</div>
							<div class="day">23</div>
							<div class="day">24</div>
							<div class="day">25</div>
							<div class="day">26</div>
							<div class="day">27</div>
							<div class="day">28</div>
							<div class="day">29</div>
							<div class="day">30</div>
						</div>
					</section>

					<section id="stats">
						<div class="stat">
							<div class="__title">Completed:</div>
							<div class="__value">0</div>
						</div>

						<div class="stat">
							<div class="__title">Pending:</div>
							<div class="__value">0</div>
						</div>
					</section>

					<section id="change-username">
						<label for="change-username-input">Well, your new name is:</label>
						<input
							type="text"
							class="primary"
							name="change-username"
							id="change-username-input"
							placeholder="> " />
					</section>
				</aside>

				<main id="page-content">
					<div class="__content">
						<section id="todos">
							<div class="__title">
								<input
									class="primary"
									type="text"
									name="task-title"
									id="task-title-input"
									placeholder="what about title?" />
								<input
									class="primary"
									type="text"
									name="task-description"
									id="task-description-input"
									placeholder="little bit of details..." />
							</div>

							<div class="__content">
								<section id="filters">
									<div class="plug">
										<div class="filter">
											<label for="filter-name">Filter</label>

											<select
												class="primary"
												name="filter-name"
												id="filter-name-select">
												<option value="category">By category</option>
												<option value="name">By name</option>
												<option value="date">By date</option>
											</select>
										</div>

										<div class="filter">
											<label for="sort-order">Sort</label>

											<select
												class="primary"
												name="sort-order"
												id="sort-order-select">
												<option value="asc">by ASC</option>
												<option value="desc">by DESC</option>
											</select>
										</div>
									</div>

									<input
										class="primary"
										type="search"
										name="search"
										id="search-input"
										placeholder="Wanna search something?" />
								</section>

								<section id="todo-list"></section>

								<section id="load-more">
									<button class="primary" id="load-more-button">Load more</button>
								</section>
							</div>
						</section>
					</div>
				</main>
			</div>
		</div>
		<script src="bundle.js"></script>
	</body>
</html>
